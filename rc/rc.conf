#
# /etc/leaninit/rc.conf - Config file for LeanInit
#

# Colorize LeanInit output (only works if the printf implementation supports it)
#COLORIZE="false"

# Set the hostname
#HOSTNAME="localhost"

DEFLINUX
# Set the keyboard layout
#KEYMAP="us"
#KEYMAP="dvorak"
ENDEF

# ZFS support
DEFBSD
ZFS_ENABLE="true"
ENDEF
DEFLINUX
ZFS_ENABLE="false"
ENDEF

# Interface for networking
#INTERFACE="eth0"
INTERFACE="wlan0"

# Set the display manager the xdm service uses
XDMNAME="LightDM"
DM="lightdm"

# Set the location of the LeanInit log file
LOGFILE="/var/log/leaninit.log"

# Set the mode for the getty specified in /etc/leaninit/ttys
DEFBSD
GETTYMODE="Pc"
ENDEF
DEFLINUX
GETTYMODE="38400"
ENDEF
